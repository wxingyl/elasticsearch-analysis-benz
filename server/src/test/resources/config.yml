benz.analyzer.name.prefix: benz_
benz.analyzer:
  - name: index
    parse_en_mix: true
    append_en_mix: true
    cjk_analyzer: full
    merge_num_quantifier: true
    append_num_quantifier: true
  - name: min
    parse_en_mix: false
    cjk_analyzer: min
    merge_num_quantifier: false
  - name: max
    parse_en_mix: true
    append_en_mix: false
    cjk_analyzer: max
    merge_num_quantifier: true
    append_num_quantifier: false
  - name: big
    ascii_max: true
    cjk_analyzer: max
    merge_num_quantifier: true
    append_num_quantifier: false
benz.test:
    name: index
    ascii_max: false
    parse_decimal: true
    parse_en_mix: true
    en_mix_append: true
    cjk_analyzer: full
    merge_num_quantifier: true
    append_num_quantifier: true
